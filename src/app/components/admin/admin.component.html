<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>School Admin Dashboard</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f5f8ff;
      margin: 0;
      padding: 0;
    }

    .admin-container {
      max-width: 1000px;
      margin: 30px auto;
      padding: 20px;
      background: #fff;
      border-radius: 15px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
    }

    h1, h2 {
      text-align: center;
      color: #004080;
    }

    .user-details {
      background-color: #e6f0ff;
      padding: 15px;
      border-radius: 10px;
      margin-bottom: 20px;
    }

    .user-details p {
      font-size: 16px;
      margin: 8px 0;
    }

    .action-buttons {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-bottom: 30px;
    }

    .btn {
      padding: 12px 25px;
      font-size: 16px;
      border-radius: 30px;
      border: none;
      cursor: pointer;
      transition: all 0.3s ease;
      font-weight: bold;
    }

    .btn-primary {
      background-color: #28a745;
      color: white;
    }

    .btn-primary:hover {
      background-color: #1e7e34;
      transform: scale(1.05);
      box-shadow: 0 4px 12px rgba(40, 167, 69, 0.4);
    }

    .btn-danger {
      background-color: #dc3545;
      color: white;
    }

    .btn-danger:hover {
      background-color: #bd2130;
      transform: scale(1.05);
      box-shadow: 0 4px 12px rgba(220, 53, 69, 0.4);
    }

    .tabs {
      margin-top: 20px;
    }

    .tab-headings {
      display: flex;
      justify-content: space-around;
      background: #004080;
      color: white;
      padding: 10px;
      border-radius: 10px;
      margin-bottom: 20px;
      list-style-type: none;
    }

    .tab-headings li {
      cursor: pointer;
      padding: 10px 20px;
      border-radius: 5px;
      transition: background 0.3s;
    }

    .tab-headings li:hover,
    .tab-headings li.active {
      background: #0066cc;
    }

    .tab-content {
      background: #ffffff;
      border: 1px solid #ccc;
      padding: 20px;
      border-radius: 10px;
    }
  </style>
</head>
<body>

  <div class="admin-container">
    <h1>Admin Dashboard</h1>

    <div class="user-details">
      <h2>User Information</h2>
      <p><strong>Username:</strong> {{ username }}</p>
      <p><strong>Role:</strong> {{ role }}</p>
    </div>

    <div class="action-buttons">
      <button class="btn btn-primary" (click)="performAction()">✔ Take Action</button>
      <button class="btn btn-danger" (click)="logout()">⎋ Log Out</button>
    </div>

    <div class="tabs">
      <ul class="tab-headings">
        <li (click)="selectTab('student')" [class.active]="activeTab === 'student'">Student</li>
        <li (click)="selectTab('teacher')" [class.active]="activeTab === 'teacher'">Teacher</li>
        <li (click)="selectTab('notice')" [class.active]="activeTab === 'notice'">Notice</li>
        <li (click)="selectTab('attendance')" [class.active]="activeTab === 'attendance'">Attendance</li>
        <li (click)="selectTab('photo')" [class.active]="activeTab === 'photo'">Photo</li>
      </ul>

      <div class="tab-content" *ngIf="activeTab === 'student'">
        <h2>Student</h2>
        <app-student></app-student>
      </div>

      <div class="tab-content" *ngIf="activeTab === 'student-details'">
        <app-student-details></app-student-details>
      </div>

      <div class="tab-content" *ngIf="activeTab === 'teacher'">
        <h2>Teacher</h2>
        <app-teacher></app-teacher>
      </div>

      <div class="tab-content" *ngIf="activeTab === 'notice'">
        <h2>Notice</h2>
        <app-notice></app-notice>
      </div>

      <div class="tab-content" *ngIf="activeTab === 'attendance'">
        <h2>Attendance</h2>
        <app-attendance></app-attendance>
      </div>

      <div class="tab-content" *ngIf="activeTab === 'photo'">
        <h2>Desktop Photos</h2>
        <app-upload-photo></app-upload-photo>
      </div>
    </div>
  </div>

</body>
</html>
