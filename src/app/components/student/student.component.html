<div class="student-container">
    <!-- Search Section -->
    <div class="search-section">
      <h3>Search Students</h3>
      <label for="searchQuery">Search:</label>
      <input
        type="text"
        id="searchQuery"
        [(ngModel)]="searchQuery"
        placeholder="Enter class or name"
        required
      />
      <select [(ngModel)]="searchBy">
        <option value="class">Class</option>
        <option value="name">Name</option>
      </select>
      <button (click)="searchStudents()">Search</button>
    </div>
  
    <hr />
  
    <!-- Student Form -->
    <div class="student-form">
      <h3>{{ isEditing ? 'Update Student' : 'Add Student' }}</h3>
      <form #studentForm="ngForm" (ngSubmit)="saveStudent(studentForm)">
        <label for="studentId">Student ID:</label>
        <input
          type="number"
          id="studentId"
          name="studentId"
          [(ngModel)]="currentStudent.studentId"
          placeholder="Student ID"
          required
        />
  
        <label for="name">Name:</label>
        <input
          type="text"
          id="name"
          name="name"
          [(ngModel)]="currentStudent.name"
          placeholder="Student Name"
          required
        />
  
        <label for="class">Class:</label>
        <input
          type="text"
          id="class"
          name="class"
          [(ngModel)]="currentStudent.class"
          placeholder="Class"
          required
        />
  
        <label for="mobileNo">Mobile No:</label>
        <input
          type="text"
          id="mobileNo"
          name="mobileNo"
          [(ngModel)]="currentStudent.mobileNo"
          placeholder="Mobile Number"
          pattern="^[6-9]\\d{9}$"
          required
        />
  
        <label for="address">Address:</label>
        <input
          type="text"
          id="address"
          name="address"
          [(ngModel)]="currentStudent.address"
          placeholder="Address"
          required
        />
  
        <label for="Role">Role:</label>
        <input
          type="text"
          id="Role"
          name="Role"
          [(ngModel)]="currentStudent.Role"
          placeholder="Role"
          required
        />
  
        <label for="Notice">Notice:</label>
        <textarea
          id="Notice"
          name="Notice"
          [(ngModel)]="currentStudent.Notice"
          placeholder="Notice"
        ></textarea>
  
        <label for="Email">Email:</label>
        <input
          type="email"
          id="Email"
          name="Email"
          [(ngModel)]="currentStudent.Email"
          placeholder="Email"
          required
        />
  
        <label for="attendance">Attendance:</label>
        <input
          type="number"
          id="attendance"
          name="attendance"
          [(ngModel)]="currentStudent.attendance"
          placeholder="Attendance Percentage"
          min="0"
          max="100"
          required
        />
  
        <label for="classteacher">Class Teacher:</label>
        <input
          type="text"
          id="classteacher"
          name="classteacher"
          [(ngModel)]="currentStudent.classteacher"
          placeholder="Class Teacher"
        />
  
        <button type="submit">{{ isEditing ? 'Update Student' : 'Add Student' }}</button>
        <button type="button" (click)="resetForm(studentForm)">Reset</button>
      </form>
    </div>
  
    <hr />
  
    <!-- Students Table -->
    <div class="students-list">
      <h3>Students List</h3>
      <table>
        <thead>
          <tr>
            <th>Student ID</th>
            <th>Name</th>
            <th>Class</th>
            <th>Mobile No</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let student of students">
            <td>{{ student.studentId }}</td>
            <td>{{ student.name }}</td>
            <td>{{ student.class }}</td>
            <td>{{ student.mobileNo }}</td>
            <td>
              <button (click)="editStudent(student)">Edit</button>
              <button (click)="deleteStudent(student.studentId)">Delete</button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
