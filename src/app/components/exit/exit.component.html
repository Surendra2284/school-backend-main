<p>Add Record To database</p>

<form #studentForm="ngForm" (ngSubmit)="onSubmit()">
    <div>
      <label for="studentId">Student ID:</label>
      <input type="number" id="studentId" name="studentId" [(ngModel)]="student.studentId" required>
    </div>
    <div>
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" [(ngModel)]="student.name" required>
    </div>
    <div>
      <label for="age">Age:</label>
      <input type="number" id="age" name="age" [(ngModel)]="student.age" required>
    </div>
    <div>
      <label for="class">Class:</label>
      <input type="text" id="class" name="class" [(ngModel)]="student.class" required>
    </div>
    <div>
      <label for="address">Address:</label>
      <input type="text" id="address" name="address" [(ngModel)]="student.address" required>
    </div>
    <div>
      <label for="photo">Photo:</label>
      <input type="file" id="photo" name="photo" (change)="onFileChange($event)" required>
    </div>
    <!-- Add photo preview -->
    <div *ngIf="photoPreview">
      <img [src]="photoPreview" alt="Photo Preview" width="100">
    </div>
    
    <button type="button" (click)="onSave(studentForm)" [disabled]="!studentForm.form.valid">Save</button>
</form>

<!-- Add a notification element -->
<div *ngIf="notification" class="notification">
    {{ notification }}
</div>

<!-- Display student records -->
<div *ngIf="students.length > 0">
    <h3>Student Records</h3>
    <div *ngFor="let student of students">
        <p>Student ID: {{ student.studentId }}</p>
        <p>Name: {{ student.name }}</p>
        <p>Age: {{ student.age }}</p>
        <p>Class: {{ student.class }}</p>
        <p>Address: {{ student.address }}</p>
        <p>PhotoUrl: {{ student.photo }}</p>
        <img *ngIf="student.photo" [src]="'http://localhost:3000/uploads/' + student.photo" alt="Student Photo" width="100">
        <hr>
    </div>
</div>
