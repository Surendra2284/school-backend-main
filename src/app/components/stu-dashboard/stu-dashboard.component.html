<div class="stu-dashboard-container">
  <!-- Search Students by Class -->
  <div class="search-section">
    <label for="classInput">Search Students by Class:</label>
    <input type="text" [(ngModel)]="selectedClass" name="selectedClass" placeholder="Enter Class Name" required />
    <button (click)="searchByClass()">Search</button>
  </div>

  <!-- Form for Adding and Editing Students -->
  <form #studentForm="ngForm" (ngSubmit)="isEditing ? updateStudent(studentForm) : addStudent(studentForm)">
    <div>
      <label>Student ID:</label>
      <input type="text" [(ngModel)]="currentStudent.studentId" name="studentId" disabled />
    </div>

    <div>
  <label>Name:</label>
  <input type="text" [(ngModel)]="currentStudent.name" name="name" required />
</div>
<div>
  <label>Class:</label>
  <input type="text" [(ngModel)]="currentStudent.class" name="class" required />
</div>
<div>
  <label>Mobile No:</label>
  <input type="text" [(ngModel)]="currentStudent.mobileNo" name="mobileNo" pattern="^[6-9]\d{9}$" required />
</div>
<div>
  <label>Address:</label>
  <input type="text" [(ngModel)]="currentStudent.address" name="address" required />
</div>
<div>
  <label>Role:</label>
  <input type="text" [(ngModel)]="currentStudent.Role" name="Role" required />
</div>
<div>
  <label>Email:</label>
  <input type="email" [(ngModel)]="currentStudent.Email" name="Email" required />
</div>
<div>
  <label>Attendance:</label>
  <input type="number" [(ngModel)]="currentStudent.attendance" name="attendance" min="0" max="100" required />
</div>
<div>
  <label>Photo:</label>
  <input type="file" [(ngModel)]="currentStudent.photo" name="photo" required />
</div>
    <button type="submit">{{ isEditing ? 'Update Student' : 'Add Student' }}</button>
    <button type="button" (click)="resetForm(studentForm)">Reset</button>
  </form>

  <!-- Display Students -->
  <h3>Students</h3>
  <table>
    <thead>
      <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Class</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let student of students">
        <td>{{ student.studentId }}</td>
        <td>{{ student.name }}</td>
        <td>{{ student.class }}</td>
        <td>
          <button (click)="editStudent(student)">Edit</button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
